<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div>
        <h1 class="text-gradient">COOL LOGIN <br> FORM</h1>
        <div class="bar"></div>
        <h3>with HTML & CSS</h3>
    </div>
    <div class="login-card form">
        <h2>Hello Again!</h2>
        <p>Welcome back you've <br>been missed!</p>
        <input type="text" placeholder="Enter username"><br>
        <input type="password" placeholder="Enter password">
        <p class="f-pass">Recover Password</p>
        <button>Sign In</button>
        <br>
        <div class="breaker">
            <hr>
            <p> or continue with </p>
            <hr>
        </div>
        <div class="box-container">
            <div class="box"><img src="g.png" alt="Google"></div>
            <div class="box"><img src="git.png" alt="Github"></div>
            <div class="box"><img src="f.png" alt="facebook"></div>
        </div>

        <p class="signup">Not a member? <a href="#">Register Now</a></p>
    </div>
</body>

</html>
